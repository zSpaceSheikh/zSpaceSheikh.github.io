<!doctype html>

<html lang="en">

	<head>

		<title>
			Zayna Sheikh
		</title>

	<meta charset="utf-8">

	<link href="slideshow.css" rel="stylesheet" type="text/css">
	<link href="grids.css" rel="stylesheet" type="text/css">

	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

	</head>

	<body>


		<div class="xback"><a href=index.html#box>X</a></div>

		<!-- Slideshow container -->
		<div class="slideshow-container">

		  <!-- Full-width images with number and caption text -->
		  <div class="mySlides fade">
		    <img src="img/idbf.png" alt="The Interdimensional Bar Fight Box" style="
				width:100%;
				height:100%;
				object-fit: cover;
				object-position: center;
				">
		    <!-- <div class="text">Caption Text</div> -->
		  </div>

		  <div class="mySlides fade">
		    <img src="img/idbf-top.png" alt="The Interdimensional Bar Fight Box Print Format" style="
				width:100%;
				height:100%;
				object-fit: cover;
				object-position: center;
				">
		    <!-- <div class="text">Caption Two</div> -->
		  </div>

		  <div class="mySlides fade">
		    <img src="img/idbf-box.jpg"alt="The Interdimensional Bar Fight Box Printed" style="
				width:100%;
				height:100%;
				object-fit: cover;
				object-position: center;
				">
		    <!-- <div class="text">Caption Three</div> -->
		  </div>

			<div class="mySlides fade">
				<img src="img/idbf-group.jpg"alt="The Interdimensional Bar Fight Team" style="
				width:100%;
				height:100%;
				object-fit: cover;
				object-position: center;
				">
				<!-- <div class="text">Caption Four</div> -->
			</div>


		  <!-- Next and previous buttons -->
		  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		  <a class="next" onclick="plusSlides(1)">&#10095;</a>
		</div>
		<br>

		<!-- The dots/circles -->
		<div style="text-align:center">
		  <span class="dot" onclick="currentSlide(1)"></span>
		  <span class="dot" onclick="currentSlide(2)"></span>
		  <span class="dot" onclick="currentSlide(3)"></span>
			<span class="dot" onclick="currentSlide(4)"></span>
		</div>




		<div class="footer">
			<hr>
			<ul class="menu">
				<li class="bottom">2017 - 2020 Zayna Sheikh</li>
				<li class="bottom">Selected Works</li>
			</ul>
		</div>



	<script src="slideshow.js" type="text/javascript"></script>

	</body>

</html>
